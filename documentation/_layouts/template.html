<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pennions Documentation</title>
    <style>
        section {
            width: 80ch;
        }
    </style>
    <script src="js\highlightjs\highlight.min.js"></script>
  </head>

  <body>
    <nav>
      {% for page in site.pages %} {% if page.name contains '.md' %}
      <a href="{{ page.filename }}">{{ page.title }}</a>
      {% endif %} {% endfor %}
    </nav>
    <section>{{ content }}</section>
  </body>
</html>
